<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'myapp/base.html' %}
    <meta charset="UTF-8">
    <title>Index File including Base file</title>
</head>


{% block body_block %} 
{% if booklist %}
    <h5><b>Last Login:</b> <i>{{ last_login }}</i></h5>
        <h2>List of Books</h2>
        <ol>
            {% for book  in booklist %}
                <li> <a class="link" href="{% url 'myapp:detail' book.id %}"> {{book.title}} </a> </li>

            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no available books!</strong>
    {% endif %}



{% endblock %}

</html>
